<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      <img src="img/location-icon.png" alt="location icon" class="location-button" height=25 width=25 />
    </header>
    <main>
      <div class="selections">
        <input type="radio" id="city" name="city-zip" value="city" checked><label for="city">City</label>
        <input type="radio" id="zip" name="city-zip" value="zip"><label for="zip">Zip</label>
        <input type="radio" id="celsius" name="temp-units" value="celsius"><label for="celsius">Celsius</label>
        <input type="radio" id="fahrenheit" name="temp-units" value="fahrenheit" checked><label for="fahrenheit">Fahrenheit</label>
      </div>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
        <div class="humidity"></div>
        <div class="feels-like"></div>
      </div>
    </main>
    <footer>
      <footer><a href="https://www.freepik.com/free-photo/blue-sky-with-white-clouds-sky-background_13180829.htm#query=weather&position=2&from_view=search&track=sph">Image by tawatchai07</a> on Freepik</footer>
    </footer>
  </div>
  <script src="script/main.js"></script>
</body>
</html>
